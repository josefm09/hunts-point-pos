
<div class="container">
	
	<div class="row">
		<div class="col-md-6">
			<input type="text" class="form-control" placeholder="Introdusca texto para buscar" name="search" ng-model="search.$" placeholder="search">
		</div>

		<div class="col-md-6">
			<a href="#/inventory/create-product" class="btn btn-success pull-right">
				<i class="glyphicon glyphicon-plus"></i> Agregar nuevo producto
			</a>
		</div>
	</div>
	
	<br/><br/>

	<table class="table table-responsive table-striped table-hover">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Precio</th>
				<th>Cantidad disponible</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="product in inventory | filter:search | filter:{store: 'platini'}:true">
				<td> 
					<a href="" ng-click="editProduct(product._id)">
						{{ product.name }} 
					</a>
				</td>
				<td> {{ product.price |  currency:"$ "}} </td>
				<td> {{ product.quantity_on_hand }} </td>
				<td> 
					<a class="btn btn-info" ng-click="editProduct(product._id)">
						<i class="glyphicon glyphicon-pencil"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>

	<div ng-if="inventory.length === 0">No se encontraron productos.</div>

</div>
