<div class="row">
  <div class="col-md-3">
    <button class="btn btn-default btn-sm" data-toggle="modal" data-target="#myModal">
      <i class="glyphicon glyphicon-plus"></i> Producto nuevo
    </button>
  </div>
  
  <div class="form-group col-md-9">
    <div class="form-check col-md-4">
      <input class="form-check-input" type="radio" name="store" ng-model="product.store" id="vivaldi" value="vivaldi" checked>
      <label class="form-check-label" for="vivaldi">
        Vivaldi
      </label>
    </div>
    <div class="form-check col-md-4">
      <input class="form-check-input" type="radio" name="store" ng-model="product.store" id="vivaldi2" value="vivaldi2">
      <label class="form-check-label" for="vivaldi2">
        Vivaldi2
      </label>
    </div>
    <div class="form-check col-md-4">
      <input class="form-check-input" type="radio" name="store" ng-model="product.store" id="platini" value="platini">
      <label class="form-check-label" for="platini">
        Platini
      </label>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Agregar producto</h4>
      </div>
      <div class="modal-body">
        
        <form class="form-horizontal" 
        	name="addManualItemForm" 
        	ng-submit="addManualItemForm.$valid && add(manualItem)">

    			<div class="form-group" ng-class="{ 'has-error': addManualItemForm.price.$error.required }">
    				<label class="col-md-2 lead" for="price">Precio</label>
    				<div class="col-md-8 input-group">
    					<div class="input-group-addon">$</div>
    					<input type="number" step="any" min="0" class="form-control" name="price" ng-model="manualItem.price" required/>
    				</div>
    			</div>	

    			<p class="text-danger" ng-show="addManualItemForm.price.$error.required">Entra el precio del producto.</p>
          
    		</form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" ng-click="addManualItemForm.$valid && add()">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
