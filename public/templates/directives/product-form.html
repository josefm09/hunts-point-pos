<form class="form-horizontal col-md-6 col-centered" name="newProductForm" ng-submit="newProductForm.$valid && save()">

	<div class="form-group" ng-class="{ 'has-error': newProductForm.barcode.$error.required }">
	  <label class="col-md-4 control-label" for="barcode">Codigo de barras</label>  
	  <div class="col-md-4">
	  	<input 
	  		id="barcode" 
	  		name="barcode" 
	  		placeholder="Barcode" 
	  		class="form-control"
	  		ng-model="product.barcode"
	  		ng-keypress="tabOnEnter($event)"
	  		required>
	  </div>
	</div>

	<div class="form-group">
	  <label class="col-md-4 control-label" for="name">Nombre</label>  
	  <div class="col-md-4">
	  	<input 
	  		name="name" 
	  		placeholder="Name" 
	  		class="form-control"
	  		ng-model="product.name"> 
	  </div>
	</div>

	<div class="form-group" ng-class="{ 'has-error': newProductForm.price.$error.required }">
	  <label class="col-md-4 control-label" for="price">Precio</label>  
	  <div class="col-md-4">
	  	<input 
	  		name="price" 
	  		placeholder="Price" 
	  		class="form-control"
	  		type="number"
	  		step="any"
	  		min="0"
	  		ng-model="product.price" 
	  		required>
	  </div>
	</div>

	<div class="form-group">
	  <label class="col-md-4 control-label" for="quantity_on_hand">Cantidad</label>  
	  <div class="col-md-4">
	  	<input 
	  		name="quantity_on_hand" 
			placeholder="Quantity On Hand"
			ng-model="product.quantity_on_hand" 
	  		class="form-control"> 
	  </div>
	</div>

	<div class="form-group">
		<div class="form-check col-md-4">
			<input class="form-check-input" type="radio" name="store" ng-model="product.store" id="vivaldi" value="vivaldi" checked>
			<label class="form-check-label" for="vivaldi">
			  Vivaldi
			</label>
		</div>
		<div class="form-check col-md-4">
			<input class="form-check-input" type="radio" name="store" ng-model="product.store" id="vivaldi2" value="vivaldi2">
			<label class="form-check-label" for="vivaldi2">
			  Vivaldi2
			</label>
		</div>
		<div class="form-check col-md-4">
			<input class="form-check-input" type="radio" name="store" ng-model="product.store" id="platini" value="platini">
			<label class="form-check-label" for="platini">
			  Platini
			</label>
		</div>
	</div>

	<br/> <br/> <br/>
	<div class="text-center">
		<button 
			type="submit" 
			ng-disabled="!newProductForm.$valid || newProductForm.$pristine" 
			class="btn btn-success btn-lg col-centered">
			Confirmar
		</button>
	</div>
</form>
