<div class="text-center home-page">
	
	<h1 class="large-text"><em>Vivaldi</em></h1>

	<p class="lead">
		<em>Punto de venta.</em>
	</p>
	<br/><br/>

	<div class="col-md-4"></div>

	<div class="col-md-4">
		<form ng-submit="formSubmit()" class="form">
			<div class="col-md-12">
			<div class="form-group">
				<input type="text" class="form-control" ng-model="username" placeholder="usuario" required=""/>
			</div> 
	
			<div class="form-group">
				<input type="password" class="form-control" ng-model="password" placeholder="clave de acceso" required=""/>
			</div>
	
			<div class="form-group">
				<button type="submit" class="btn btn-success">Login</button>
				<span class="text-danger" style="color:red">{{ error }}</span>
			</div>
	
			</div>
		</form>
	</div>

	<div class="col-md-4"></div>

</div>
